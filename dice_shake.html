<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dice Roll</title>
  <link rel="stylesheet" href="styles.css" />

</head>
<body>

<h1>Shake your device to roll the dice</h1>
<section class="container">
  <div class="dice" id="dice1">
    <div class="cube" id="cube1">
      <div class="front"><span class="dot dot1"></span></div>
      <div class="back">
        <span class="dot dot1"></span>
        <span class="dot dot2"></span>
      </div>
      <div class="right">
        <span class="dot dot1"></span>
        <span class="dot dot2"></span>
        <span class="dot dot3"></span>
      </div>
      <div class="left">
        <span class="dot dot1"></span>
        <span class="dot dot2"></span>
        <span class="dot dot3"></span>
        <span class="dot dot4"></span>
      </div>
      <div class="top">
        <span class="dot dot1"></span>
        <span class="dot dot2"></span>
        <span class="dot dot3"></span>
        <span class="dot dot4"></span>
        <span class="dot dot5"></span>
      </div>
      <div class="bottom">
        <span class="dot dot1"></span>
        <span class="dot dot2"></span>
        <span class="dot dot3"></span>
        <span class="dot dot4"></span>
        <span class="dot dot5"></span>
        <span class="dot dot6"></span>
      </div>
    </div>
  </div>
  <div class="dice" id="dice2">
    <div class="cube" id="cube2">
      <div class="front"><span class="dot dot1"></span></div>
      <div class="back">
        <span class="dot dot1"></span>
        <span class="dot dot2"></span>
      </div>
      <div class="right">
        <span class="dot dot1"></span>
        <span class="dot dot2"></span>
        <span class="dot dot3"></span>
      </div>
      <div class="left">
        <span class="dot dot1"></span>
        <span class="dot dot2"></span>
        <span class="dot dot3"></span>
        <span class="dot dot4"></span>
      </div>
      <div class="top">
        <span class="dot dot1"></span>
        <span class="dot dot2"></span>
        <span class="dot dot3"></span>
        <span class="dot dot4"></span>
        <span class="dot dot5"></span>
      </div>
      <div class="bottom">
        <span class="dot dot1"></span>
        <span class="dot dot2"></span>
        <span class="dot dot3"></span>
        <span class="dot dot4"></span>
        <span class="dot dot5"></span>
        <span class="dot dot6"></span>
      </div>
    </div>
  </div>
</section>

<div class="button-container">
  <button class="button" id="start">Enable Device Motion</button>
</div>

<section class="log-container">
  <textarea id="log">Log Here Output 9</textarea>
</section>

<script src="script.js?c=10"></script>

</body>
</html>
