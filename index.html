<html><head><meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
  <link rel="stylesheet" href="https://rawgit.com/objectivehtml/FlipClock/master/compiled/flipclock.css">
  <style>
  .flip-clock-label {
    display:none
  }
  .description {
    font-family: 'Helvetica Neue', Helvetica, sans-serif;
    font-size: 40px;
    margin-left: 16px;
    font-weight: bold;
    color: rgb(228, 228, 228);
  }
  .description.description-label {
    font-size: 20px;
    color: rgb(161, 161, 161);
  }
  #buttonConfig:hover {
    background-color: rgb(182, 252, 176);
  }
  </style>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  </script><script src="https://rawgit.com/objectivehtml/FlipClock/master/compiled/flipclock.js"></script>
  <script>
$( document ).ready(function() {
  console.log( "ready!" );
  $('body').on('click', '#buttonConfig', function(){
      $('#viewConfig').toggle(function(){
        if($('#viewConfig').is(':visible')){
          $('#buttonConfig').css('background-color', 'red');
        }else{
          $('#buttonConfig').css('background-color', '');
        }
      });


      console.log('button clicked');
  });
  $('body').on('keypress', function(event){
    if (event.ctrlKey) {
      $('#viewConfig').toggle(500, function(){
        if($('#viewConfig').is(':visible')){
          $('#viewConfig').find('input').focus();
        }
      });

    }

  });

  $('#viewConfig').find('#textConfigDesc').change(function(event){
    updateEventText($(event.target).val());
  });

  $('#viewConfig').find('#textNumberOfMinutes').change(function(event){
    var numberOfMinutes = $('#textNumberOfMinutes').val();
    startCountdown(numberOfMinutes);
  });
  for(i=1; i<100; i++){
    var optionToAdd = '<option>'+i+'</option>';
    $(optionToAdd).appendTo($('#selectConfigMinutes'));
  }

  //Default text and countdown (first time call)
  updateEventText($('#viewConfig').find('#textConfigDesc').html());
  startCountdown(3);

});
function startCountdown(numberOfMinutes){
  var clock = $('.your-clock').FlipClock(numberOfMinutes*60, {
    countdown:true,
    clockFace: 'MinuteCounter'
  });
}
function updateEventText(eventDescription){
  $('.description:not(.description-label)').html(eventDescription);
}
</script></head>



<body style="background:radial-gradient(ellipse at center, rgba(150, 150, 150, 1) 0%, rgba(89, 89, 89, 1) 100%)">
  <div id="divConfig" style="z-index:2;position: relative;float: right;">
    <div id="buttonConfig" style="float:right"><img src="http://cdn.mysitemyway.com/etc-mysitemyway/icons/legacy-previews/icons/3d-transparent-glass-icons-business/076043-3d-transparent-glass-icon-business-gears-sc37.png" style="width: 30px;height: 30px;"></div>
    <div id="viewConfig" style="display: none;">
        <div><label>Event Description:</label><textarea type="text" id="textConfigDesc">Your Event Text goes here.</textarea></div>
        <div><label>Minutes:</label><input type="text" style="width:40px" id="textNumberOfMinutes"/></div>
    </div>
  </div>
  <div class='your-clock'></div>
<div class='description description-label'>Coming Up Next:</div>
<div class='description'>Google StudyJam Video</div>
</body></html>
