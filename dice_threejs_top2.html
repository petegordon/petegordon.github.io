<!DOCTYPE html>
<html>
<head>
    <title>Dice Motion Game - Top Down</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
            background: #1a1a1a;
        }
        canvas { 
            width: 100%; 
            height: 100%;
            display: block;
        }
        #instructions {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-family: Arial, sans-serif;
            text-align: center;
            z-index: 100;
        }
        #error {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255,0,0,0.7);
            color: white;
            padding: 20px;
            border-radius: 5px;
            font-family: Arial, sans-serif;
            text-align: center;
            z-index: 100;
            display: none;
        }
    </style>
</head>
<body>
    <div id="instructions">Tilt your device to roll the dice!</div>
    <div id="error"></div>
    <script type="text/javascript">
        // Show error message function
        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            console.error(message);
        }

        // Load scripts sequentially
        function loadScript(url) {
            return new Promise((resolve, reject) => {
                const script = document.createElement('script');
                script.src = url;
                script.onload = resolve;
                script.onerror = () => reject(new Error(`Failed to load script: ${url}`));
                document.body.appendChild(script);
            });
        }

        // Main initialization
        async function loadAndInitialize() {
            try {
                // Load dependencies
                await loadScript('https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js');
                await loadScript('https://cdnjs.cloudflare.com/ajax/libs/cannon.js/0.6.2/cannon.min.js');

                // Check if libraries are loaded properly
                if (!window.THREE) {
                    throw new Error('Three.js failed to initialize');
                }
                if (!window.CANNON) {
                    throw new Error('Cannon.js failed to initialize');
                }

                let camera, scene, renderer, world;
                let dice = [];
                let diceBody = [];
                let aspectRatio;
                let tableWidth, tableDepth;

                // Initialize scene
                scene = new THREE.Scene();
                scene.background = new THREE.Color(0x1a1a1a);

                // Create camera
                aspectRatio = window.innerWidth / window.innerHeight;
                const frustumSize = 20;
                camera = new THREE.OrthographicCamera(
                    frustumSize * aspectRatio / -2,
                    frustumSize * aspectRatio / 2,
                    frustumSize / 2,
                    frustumSize / -2,
                    1,
                    1000
                );
                camera.position.set(0, 20, 0);
                camera.lookAt(0, 0, 0);

                // Create renderer
                renderer = new THREE.WebGLRenderer({ antialias: true });
                renderer.setSize(window.innerWidth, window.innerHeight);
                renderer.shadowMap.enabled = true;
                document.body.appendChild(renderer.domElement);

                // Add basic light for testing
                const light = new THREE.DirectionalLight(0xffffff, 1);
                light.position.set(0, 20, 0);
                scene.add(light);
                scene.add(new THREE.AmbientLight(0xffffff, 0.5));

                // Add a simple table for testing
                tableWidth = 20 * aspectRatio;
                tableDepth = 20;
                const tableGeometry = new THREE.PlaneGeometry(tableWidth, tableDepth);
                const tableMaterial = new THREE.MeshStandardMaterial({ 
                    color: 0x0a4012,
                    roughness: 1
                });
                const table = new THREE.Mesh(tableGeometry, tableMaterial);
                table.rotation.x = -Math.PI / 2;
                scene.add(table);

                // Animation loop
                function animate() {
                    requestAnimationFrame(animate);
                    renderer.render(scene, camera);
                }

                // Start animation
                animate();

            } catch (error) {
                showError(`Initialization failed: ${error.message}`);
            }
        }

        // Start loading and initialization
        loadAndInitialize().catch(error => {
            showError(`Failed to start application: ${error.message}`);
        });
    </script>
</body>
</html>
